<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <input class="disp" type="number " disabled>
        <p></p>
        <button class="but" onclick="update(this)">1</button>
        <button class="but" onclick="update(this)">2</button>
        <button class="but" onclick="update(this)">3</button>
        <button class="op-but" onclick="update(this)">+</button>
        <p></p>
        <button class="but" onclick="update(this)">4</button>
        <button class="but" onclick="update(this)">5</button>
        <button class="but" onclick="update(this)">6</button>
        <button class="op-but" onclick="update(this)">-</button>
        <p></p>
        <button class="but" onclick="update(this)">7</button>
        <button class="but" onclick="update(this)">8</button>
        <button class="but" onclick="update(this)">9</button>
        <button class="op-but" onclick="update(this)">*</button>
        <p></p>
        <button class="but" onclick="display.value='';">CLEAR</button>
        <button class="but" onclick="update(this)">0</button>
        <button class="but" onclick="update(this)">.</button>
        <button class="op-but" onclick="update(this)">/</button>
        <button class="but" onclick="calculate()">=</button>

        <script>
            const display = document.querySelector('.disp');

            function update(value){
                display.value += value.innerHTML;
                console.log(display.value);
            }

            function calculate(){
                let vals=eval(display.value);
                display.value=vals;
            }

        </script>

    </body>
</html>
